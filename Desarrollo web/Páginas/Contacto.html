    <title>BERRY´S C</title>
    <link rel="Stylesheet" href="../Styles/estilo.css">
    <link rel="icon" href="../Imágenes/BERRY'S-ICON.png">
</head>

<body class="bg-dark text-white mb-2">
    <header>
        <nav class=" navbar bg-light fixed-top">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand "><img src="../Imágenes/img-header1.png" class="imgheader"></a>
                <div class="titsec text-center">
                    <h4>CONTACTO</h4>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item ">
                                <a href="../Páginas/Registra-tu-negocio.html" class="navbar-brand a-index">Registrá tu Negocio</a>
                            </li>
                            <li class="nav-item mt-4">
                                <a href="../Páginas/Log-in.html" class="navbar-brand a-index">Sign in / Sign up</a>
                            </li>
                            <li class="nav-item dropdown mt-3">
                                <a class="nav-link dropdown-toggle a-index" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    About us
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="../Páginas/Nosotros.html" class="navbar-brand">Nosotros</a>
                                    <li><a href="../Páginas/Contacto.html" class="navbar-brand">Contacto</a>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class=" main">
        <div class=" container separación"></div>
        <div class="container">
                <div class="text-center row g-3 ">
                    <div class="col-md-6 ">
                        <input type="text" id="NC" name="NC" placeholder="Nombre" class=" mt-3 form-control" required><br>
                    <!--Nombre-->
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="AP" name="AP" placeholder="Apellido" class=" mt-3 form-control" required><br>
                        <!--Apellido-->
                    </div>
                    <div class="col-md-12">
                        <input type="email" id="EM" name="EM" placeholder="E-mail" class=" mt-3 form-control" required><br><br>
                    <!--Email-->
                    </div>
                </div>
                <h2 class="text-center mt-4">Género:</h2>
                <div class="genero mt-4 container">
                    <div class="col-md-3">
                        <input type="radio" id="Mujer" name="Mujer" class="text-left radios">
                    <!--Para tildar solo uno (Debe tener el mismo name)-->
                    <label for="Mujer"><i>
                            <h5>Mujer</h5>
                        </i></label><br>
                    </div>
                    <div class="col-md-3 separaRadio">
                        <input type="radio" id="Hombre" name="Mujer" class="radios">
                        <label for="Hombre"><i>
                                <h5>Hombre</h5>
                            </i></label><br>
                    </div>
                    <div class="col-md-3 separaRadio">
                        <input type="radio" id="NB" name="Mujer" class="radios">
                    <label for="NB"><i>
                            <h5>No Binario</h5>
                        </i></label><br>
                    </div>
                    <div class="col-md-3 separaRadio">   
                        <input type="radio" id="O" name="Mujer" class="radios">
                    <label for="O"><i>
                            <h5>Otro</h5>
                        </i></label><br><br>
                    </div>
                </div>
                <section class="C-E">
                    <div class="col-6 text-center px-2">
                        <h2>Fecha de nacimiento:</h2>
                        <input type="date" id="D" name="D" class="col-12 select form-control" required><br><br>
                        <!--Fecha de nacimiento-->
                    </div>
                    <div class="col-6 text-center px-2">
                        <h2>Estado civil:</h2>
                        <select name="EC" id="EC" class="col-12 select">
                            <!--Menu desplegable con opciones-->
                            <option value="Soltero(a)">Soltero(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="Viudo(a)">Viudo(a)</option>
                            <option value="Conviviente">Conviviente</option>
                        </select required><br><br>
                    </div>
                </section>
                <div class="text-center col-12 px-2 textareac">
                    <label for="CA"><strong><u>Motivo por el cual nos contactas:</u></strong></label><br>
                    <textarea class="col-12 mt-1 form-control " id="CA" name="CA" rows="10"
                        cols="60">Mi motivo es el siguiente...</textarea><br>
                    <!--Caja de comentarios-->
                </div>
                <div class="text-center mt-5">
                    <h6>Desea recibir el newsletter?</h6>
                    <input type="checkbox" id="CB" name="CB" required class="checkbox"><br><br>
                    <!--Para tildar-->
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary listo">Listo</button>
                    <button type="reset" class="btn btn-primary resetear">Reset</button>
                    <!--Boton para borrar todo-->
                </div>
            </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
