<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <link rel="icon" href="Imágenes/BERRY'S-ICON.png ">
    <link rel="Stylesheet" href="Estilos.css">
    <script src="https://kit.fontawesome.com/97a5fb02bf.js"></script>
</head>
<body class="body-login">
    <form class="formulario-login">
        <h1 class="h1-login">Bienvenido a <br><strong>BERRY´S</strong></h1>
        <div class="contenedor-login">
            <div class="input-login">
                <i class="fa-solid fa-user icono"></i>
                <input type="text" placeholder="Nombre completo" class="input-NC-login">
            </div>
            <div class="input-login">
                <i class="fa-solid fa-envelope icono"></i>
                <input type="email" placeholder="Email" class="input-E-login" required>
            </div>
            <div class="input-login">
                <i class="fa-sharp fa-solid fa-key icono"></i>
                <input type="password" placeholder="Contraseña" class="input-C-login">
            </div>
            <input type="submit" value="Registrate" class="boton-registrarte">
            <p class="p-login">Al registrarte aceptas nuestras Condiciones de uso y nuestra Política de privacidad</p>
            <p class="p-login">Ya tenes cuenta?<a href="iniciar-sesion.html" class="link-iniciarsesion">Iniciar sesión</a></p>
        </div>
    </form>
    <a href="index.html" class="botoninicio-login">Inicio</a>
</body>
</html>
