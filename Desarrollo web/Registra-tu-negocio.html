<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BERRY´S RTN</title>
    <link rel="icon" href="Imágenes/BERRY'S-ICON.png ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="Stylesheet" href="Estilos.css">
  </head>
  <body class="p-3 mb-2 bg-dark text-white"> 
    <h1 class="text-center"> Registrá tu negocio</h1>
    <select class="form-select mt-4" aria-label="Default select example">
      <option selected>Tipo de Negocio</option>
      <option value="1">Kiosko</option>
      <option value="2">Restaurante</option>
      <option value="3">Farmacia</option>
    </select>
      <div class="row g-3 mt-5">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre del Local" aria-label="First name">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección del Local">
        </div>
        <div>
          <input type="tel" class="form-control" placeholder="Teléfono de Contacto">
        </div>
        <div>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option value="1">Buenos Aires</option>
              <option value="2">Catamarca</option>
                <option value="3">Chaco</option>
                  <option value="4">Chubut</option>
                  <option value="5">Córdoba</option>
                  <option value="6">Corrientes</option>
                  <option value="7">Entre Ríos</option>
                  <option value="8">Formosa</option>
                  <option value="9">Jujuy</option>
                  <option value="10">La Pampa</option>
                  <option value="11">La rioja</option>
                  <option value="12">Mendoza</option>
                  <option value="13">Misiones</option>
                  <option value="14">Neuquén</option>
                  <option value="15">Río Negro</option>
                  <option value="16">Salta</option>
                  <option value="17">San Juan</option>
                  <option value="18">San Luis</option>
                  <option value="19">Santa Cruz</option>
                  <option value="20">Santa Fe</option>
                  <option value="21">Santiago del Estero</option>
                  <option value="22">Tierra del Fuego</option>
                  <option value="23">Tucumán</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <section class="row g-2">
          <div class="col-12">
            <button type="submit" class="btn btn-primary listo">Listo</button>
          </div>
          <div class="col-12">
            <button type="reset" class="btn btn-primary resetear">Reset</button>
          </div>
        </section>
      </div>
      <a class="botoninicioRN" href="./index.html">Inicio</a>
     






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
